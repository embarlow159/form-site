<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <p>Id nec amet omnesque apeirian, oblique mandamus no vim. Eruditi persequeris 
       est an, ei clita feugiat accommodare sit. Duo ad falli consequat, vix amet 
       cibo ex. Te sit eius solum salutatus</p>
    <form action="example.com/path" method="post">
        <fieldset>
            <legend>Lets do this!</legend>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </fieldset>
        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="example.com">Log in</a></p>
</body>
</html>
